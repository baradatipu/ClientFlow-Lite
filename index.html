<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientFlow Lite</title>

    <!-- App Meta -->
    <meta name="description" content="ClientFlow Lite - Browser based project and invoice manager" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- App Header -->
    <header class="app-header">
        <h1>ClientFlow Lite</h1>
        <p>Offline Project and Invoice Manager</p>
    </header>

    <!-- Navigation -->
    <nav class="app-nav">
        <button data-tab="clients">Clients</button>
        <button data-tab="projects">Projects</button>
        <button data-tab="invoices">Invoices</button>
        <button data-tab="backup">Backup</button>
    </nav>

    <!-- Main Content -->
    <main class="app-content">

        <!-- Clients Section -->
        <section id="clients" class="tab-section active">
            <h2>Clients</h2>

            <form id="clientForm">
                <input type="text" id="clientName" placeholder="Client Name" required />
                <input type="text" id="clientPhone" placeholder="Phone Number" />
                <input type="email" id="clientEmail" placeholder="Email Address" />
                <input type="text" id="clientBusiness" placeholder="Business Name" />
                <textarea id="clientNotes" placeholder="Notes"></textarea>

                <button type="submit">Add Client</button>
            </form>

            <div id="clientList" class="list-container"></div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="tab-section">
            <h2>Projects</h2>

            <form id="projectForm">
                <select id="projectClient" required></select>
                <input type="text" id="projectTitle" placeholder="Project Title" required />
                <textarea id="projectDescription" placeholder="Project Description"></textarea>
                <input type="date" id="projectStart" />
                <select id="projectStatus">
                    <option value="Planned">Planned</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <input type="number" id="projectCost" placeholder="Estimated Cost" />

                <button type="submit">Add Project</button>
            </form>

            <div id="projectList" class="list-container"></div>
        </section>

        <!-- Invoices Section -->
        <section id="invoices" class="tab-section">
            <h2>Invoices</h2>

            <form id="invoiceForm">
                <select id="invoiceClient" required></select>
                <select id="invoiceProject"></select>

                <input type="text" id="invoiceItem" placeholder="Item Description" />
                <input type="number" id="invoiceQty" placeholder="Quantity" />
                <input type="number" id="invoicePrice" placeholder="Price" />

                <label>
                    <input type="checkbox" id="invoiceGST" />
                    Apply GST
                </label>

                <button type="button" id="generateInvoice">Generate PDF</button>
            </form>
        </section>

        <!-- Backup Section -->
        <section id="backup" class="tab-section">
            <h2>Backup and Restore</h2>

            <button id="exportData">Export Data</button>
            <input type="file" id="importData" accept=".json" />
        </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <p>ClientFlow Lite | Runs 100% in your browser</p>
    </footer>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/client.js"></script>
    <script src="js/project.js"></script>
    <script src="js/invoice.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
